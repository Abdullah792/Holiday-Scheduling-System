<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/Style.css' %}">

    <title>Holiday Scheduling System</title>
</head>
<body>

       <!--Navigation-->

       <nav class="navbar navbar-expand-md navbar-dark bg-light sticky-top">
        <div class="container-fluid">
            <h2> Welcome To Holiday Scheduling System </h2>
             <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item  {% active_link 'index' 'active' %} ">
                        <a class="nav-link" href="#">Sign Up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{%  url 'Login' %}">Sign In</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>



<div class="container">
   
    
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="myLeftCtn">
                
                    <form class="myForm text-center">
                        <header>Create new account</header>

                        <!-- email field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-envelope"></i>
                            <input class="myInput" type="text" placeholder="Email"
                                   id="email" required>
                        </div>

                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-user"></i>
                            <input class="myInput" type="text" placeholder="Department"
                                   id="username" required>
                        </div>

                        <!-- password field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="text" placeholder="password"
                                   id="Password" required>
                        </div>


                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="text" placeholder=" confirm password"
                                   id="Password" required>
                        </div>

                        <!-- Terms and condition  -->

                        <div class="form-group">
                            <label><input id="check_1" name="check_1"
                                          type="checkbox" required><small> I read and agree
                                to Terms and Conditions </small>
                                <div class="invalid-feedback">
                                    You must check the box

                                </div>

                            </label>
                        </div>

                        <input type="submit" class="button" value="Create Account">

                    </form>

                </div>


                </form>
           
            </div>

       

  <!-- Login Form  -->



              


           </div>
    </div>

</div>
