{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/Style.css' %}">

    <title>Web App</title>
</head>
<body>
<div class="container">
   
    
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="myLeftCtn">
                
                    <form class="myForm text-center">
                        <header>Create new account</header>
                        <!-- user name div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-user"></i>
                            <input class="myInput" type="text" placeholder="Username"
                                   id="username" required>
                        </div>
                        <!-- email field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-envelope"></i>
                            <input class="myInput" type="text" placeholder="Email"
                                   id="email" required>
                        </div>

                        <!-- password field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="text" placeholder="password"
                                   id="Password" required>
                        </div>

                        <!-- Terms and condition  -->

                        <div class="form-group">
                            <label><input id="check_1" name="check_1"
                                          type="checkbox" required><small> I read and agree
                                to Terms and Conditions </small>
                                <div class="invalid-feedback">
                                    You must check the box

                                </div>

                            </label>
                        </div>

                        <input type="submit" class="button" value="Create Account">

                    </form>

                </div>


                </form>
           
            </div>

       

  <!-- Login Form  -->
            <div class="col-md-6">
                <div class="myRightCtn">
            
                    <form class="myForm2 text-center">
                        <header>Login</header>

                        <!-- email field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-envelope"></i>
                            <input class="myInput" type="text" placeholder="Email"
                                   id="emails" required>
                        </div>

                        <!-- password field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="text" placeholder="password"
                                   id="Passwords" required>
                        </div>


                        <input type="submit" class="button" value="Login">

                    </form>

                </div>


                    </form>
               </div>


              


        </div>
    </div>

</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
