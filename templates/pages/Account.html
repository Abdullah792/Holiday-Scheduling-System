{% load static %}
{% load active_link_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- Font awesome -->
   <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

   <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <title>
        accounts
    </title>
  </head>
  <body>

    <!--Navigation-->

    <nav class="navbar navbar-expand-md navbar-dark bg-light sticky-top">
        <div class="container-fluid">
            <h2> Dashboard </h2>
             <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ml-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Choose Type of Holidays
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{%  url 'BookHolidays' %}">Book Holidays</a>
                            <a class="dropdown-item" href="{%  url 'MaternityLeaves' %}">Maternity Leaves</a>
                            <a class="dropdown-item" href="{%  url 'PaternityLeaves' %}">Paternity Leaves</a>
                            <a class="dropdown-item" href="{%  url 'OtherTypes' %}">Other Types</a>

                        </div>
                      </div>
                    <li class="nav-item  {% active_link 'Accounts' 'active' %} ">
                        <a class="nav-link" href="#"> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
 <!-- Post request going from the form to server -->
    <form class="myForm text-left" action="{% url 'accounts'  %}"  method="POST">
        {%  csrf_token %}
        <div class="form-row">
            <div class="col-lg-1">
            </div>
           
            <div class="form-group col-md-3">
                <label for="First Name">First Name</label>
                <input type="text" class="form-control" id="First Name" placeholder="First Name" name='first_name'>
            </div>
            <div class="form-group col-md-3">
                <label for="Last Name">Last Name</label>
                <input type="text" class="form-control" id="Last Name" placeholder="Last Name" name ='last_name'>
            </div>
            <div class="form-group col-md-2">
               <label for="select_1">Level</label>

               <select class="form-control" id="select_1">
                <option>Line Manager</option>
                <option>Assistant Line Manager</option>
                <option>Senior</option>
                <option>Junior</option>
              </select>
              
            </div>
        </div>



        <div class="form-row">
            <div class="col-lg-1">
            </div>

            <div class="form-group col-md-4">
                <label for="Phone number">Contact Number</label>
                <input type="number" class="form-control" id="Phone number" placeholder="Contact Number">
            </div>
            <div class="form-group col-md-4">
                <label for="Department">Department</label>
                <select class="form-control" id="select_1">
                    <option>Finance</option>
                    <option>Cyber Security</option>
                    <option>Web development Team</option>
                    <option>Backend Team</option>
                  </select>
            </div>


        </div>


        <div class="form-row">
            <div class="col-lg-1">
            </div>

            <div class="form-group col-md-4">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>



        </div>


        <div class="form-row">
            <div class="col-lg-1">
            </div>
                <div class="form-group col-md-3">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>


        </div>



        <div class="form-row">  
            <div class="col-lg-1">
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassword">Old Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Old Password">
            </div>

            <div class="form-group col-md-3">
                <label for="inputPassword">New Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Old Password">
            </div>


            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>



        <div class="form-row">  
            <div class="col-lg-1">
            </div>

            

            <a class="btn btn-primary" href="{%  url 'register' %}">Log out</a>
           
        </div>
    
      </form>





    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
