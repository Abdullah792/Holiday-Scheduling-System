{% load static %}
{% load active_link_tags %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/Style.css' %}">

    <title>Login</title>
</head>
<body>


         <!--Navigation-->

         <nav class="navbar navbar-expand-md navbar-dark bg-light sticky-top">
            <div class="container-fluid">
                <h2> Welcome To Holiday Scheduling System </h2>
                 <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarResponsive">
    
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item  ">
                            <a class="nav-link" href="{%  url 'index' %}">Sign Up</a>
                          </li>
                          <li class="nav-item {% active_link 'Login' 'active' %} ">
                            <a class="nav-link" href="{%  url 'Login' %}">Sign In</a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
<div class="container">
   
    
    <div class="card">
        <div class="row">
            
       

  <!-- Login Form  -->
            <div class="col-md-12">
                <div class="myRightCtn">
            
                    <form class="myForm2 text-center">
                        <header>Login</header>

                        <!-- email field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-envelope"></i>
                            <input class="myInput" type="text" placeholder="Email"
                                   id="emails" required>
                        </div>

                        <!-- password field div  -->
                        <div class="form-group">
                            <!-- fas fa icon coming from font-awesome  -->
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="text" placeholder="password"
                                   id="Passwords" required>
                        </div>


                        <input type="submit" class="button" value="Login">

                    </form>

                </div>


                    </form>
              </div>


              


           </div>
    </div>

</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
